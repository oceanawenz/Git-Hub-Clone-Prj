<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" media="screen" href="./reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./index.css" />
    <title>Git Hub Clone Project</title>
  </head>
  <body>
    <header>
      <div>
        <img src="./images/github-logo.png" />
      </div>
      <div>
        <input type="search" placeholder="Search or jump to..." />
      </div>
      <div>
        <ul>
          <li>Pull Requests</li>
          <li>Issues</li>
          <li>Marketplace</li>
          <li>Explore</li>
        </ul>
      </div>
    </header>
    <main>
      <div>
        <ul class="userInfo">
          <li>Set Status</li>
          <li>oceanawenz</li>
          <li>Joined 14 days ago</li>
        </ul>
      </div>
      <div>
        <button type="button">Edit</button>
      </div>
      <div>
        <ul class="workspaceInfo">
          <li>Overview</li>
          <li>Repositories</li>
          <li>Projects</li>
          <li>Stars</li>
          <li>Followers</li>
          <li>Following</li>
        </ul>
      </div>
    </main>
  </body>
</html>
